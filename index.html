<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Paing Soe's 30th Birthday</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/countdown.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Add this in the head section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Background Animations Container -->
    <div class="animation-container">
        <div class="balloons"></div>
        <div class="fireworks"></div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section id="profile">
            <div class="profile-container">
                <h1>Win Paing Soe</h1>
                <div class="profile-image"></div>
                <p>Celebrating 30 Amazing Years!</p>
            </div>
        </section>

        <!-- Countdown Section -->
        <section id="countdown">
            <h2>Time Until The Big Day</h2>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>

        <!-- Card Generator Section -->
        <!-- Update the card-generator section -->
        <section id="card-generator">
            <h2>Create a Birthday Wish</h2>
            <div class="card-form">
                <input type="text" id="sender-name" placeholder="Your Name">
                <textarea id="wish-message" placeholder="Write your birthday message..."></textarea>
                <div class="card-options">
                    <select id="card-theme">
                        <option value="theme1">Classic Theme</option>
                        <option value="theme2">Party Theme</option>
                        <option value="theme3">Elegant Theme</option>
                    </select>
                    <button id="create-card">Create Card</button>
                </div>
            </div>
            <div class="card-container"></div>
        </section>

        <!-- Gallery Section -->
        <!-- Update the gallery section -->
        <section id="gallery">
            <h2>Memory Gallery</h2>
            <div class="gallery-controls">
                <button id="add-photo">Add Photo</button>
                <input type="file" id="photo-upload" accept="image/*" multiple hidden>
            </div>
            <div class="gallery-container">
                <!-- Photos will be added here dynamically -->
            </div>
            <div id="lightbox" class="lightbox">
                <span class="close">&times;</span>
                <img id="lightbox-img" src="" alt="Gallery Image">
            </div>
        </section>

        <!-- Music Player Section -->
        <!-- Update the music-player section -->
        <section id="music-player">
            <h2>Birthday Playlist</h2>
            <div class="music-container">
                <div class="music-info">
                    <h3 id="song-title">Happy Birthday Song</h3>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
                <audio id="audio" src=""></audio>
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/card.js"></script>
    <script src="js/music.js"></script>
    <script src="js/animations.js"></script>
    <!-- Add before closing body tag -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
