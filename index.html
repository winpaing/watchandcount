<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Paing Soe's 30th Birthday</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/countdown.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Background Animations Container -->
    <div class="animation-container">
        <div class="balloons"></div>
        <div class="fireworks"></div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section id="profile">
            <div class="profile-container">
                <h1>Win Paing Soe</h1>
                <div class="profile-image"></div>
                <p>Celebrating 30 Amazing Years!</p>
            </div>
        </section>

        <!-- Countdown Section -->
        <section id="countdown">
            <h2>Time Until The Big Day</h2>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>

        <!-- Card Generator Section -->
        <section id="card-generator">
            <h2>Create a Birthday Wish</h2>
            <div class="card-container"></div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Memory Gallery</h2>
            <div class="gallery-container"></div>
        </section>

        <!-- Music Player Section -->
        <section id="music-player">
            <h2>Birthday Playlist</h2>
            <div class="music-container"></div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/card.js"></script>
    <script src="js/music.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
