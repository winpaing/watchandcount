<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Paing Soe's 30th Birthday Celebration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/countdown.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="animation-container">
        <div class="balloons"></div>
        <div class="fireworks"></div>
        <div class="stars"></div>
        <div class="diamonds"></div>
        <div class="cakes"></div>
        <div class="candles"></div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#countdown">Countdown</a></li>
                <li><a href="#wishes">Birthday Wishes</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#music">Music</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile" class="glass-effect">
            <div class="profile-container">
                <div class="profile-image"></div>
                <h1>Win Paing Soe</h1>
                <p class="birthday-date">March 22, 1995 - March 22, 2025</p>
                <p class="celebration-text">Celebrating 30 Amazing Years!</p>
            </div>
        </section>

        <section id="countdown" class="glass-effect">
            <h2>Time Until The Big Day</h2>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>

        <section id="wishes" class="glass-effect">
            <h2>Send Your Birthday Wishes</h2>
            <div class="card-form">
                <input type="text" id="sender-name" placeholder="Your Name">
                <textarea id="wish-message" placeholder="Write your birthday message..."></textarea>
                <div class="card-options">
                    <select id="card-theme">
                        <option value="theme1">Classic Theme</option>
                        <option value="theme2">Party Theme</option>
                        <option value="theme3">Elegant Theme</option>
                    </select>
                    <button id="create-card">Send Wish</button>
                </div>
            </div>
            <div class="cards-container"></div>
        </section>

        <section id="gallery" class="glass-effect">
            <h2>Memory Gallery</h2>
            <div class="gallery-container"></div>
        </section>

        <section id="music" class="glass-effect">
            <h2>Birthday Playlist</h2>
            <div class="music-player">
                <div class="music-info">
                    <h3 id="song-title"></h3>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="play" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/card.js"></script>
    <script src="js/music.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
